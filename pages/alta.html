<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../sass/main.css">
    <title>Alta</title>
</head>
<body>
    <header class="header_container">
        <div class="header__element">
          <img src="../imagenes/logo.png" alt="">
          <input type="text" placeholder="Buscar">
        </div>
          <nav class="header__element__2">
              <ul>
                <li><a href="/pages/index.html">Home</a></li>
                <li><a href="/pages/nosotros.html">Sobre nosotros</a></li>
                <li><a href="/pages/alta.html">Alta</a></li>
                <li><a href="/pages/contacto.html">Contáctanos</a></li>
              </ul>
          </nav>
      </header>
    
      
      <form class="form_container_high" onsubmit="onSubmitProduct(event)">
          <h2>Dar de alta a un producto</h2>
          
        <!-- Grupo 1: Información general -->
        <fieldset>
            <legend>Información General</legend>
            <label for="name" class="label-required">Nombre del Juguete:</label>
            <input type="text" class="form_control" id="name" name="name" min="0" required>

               <p id="nameError" class="input-msg-error"></p> 

            <label for="price" class="label-required">Precio:</label>
            <input type="number" class="form_control"  id="price" name="price" step="0.01" required>

                <p id="priceError" class="input-msg-error"></p>

            <label for="stock" class="label-required">Cantidad en Stock:</label>
            <input type="number" class="form_control"  id="stock" name="stock" required min="0">

                <p id="stockError" class="input-msg-error"></p>

            <label for="brand">Marca:</label>
            <input type="text" id="price" name="brand" maxlength="20">

                <p id="brandError" class="input-msg-error"></p>

            <label for="categoria" class="label-required">Categoría:</label>
            <input type="text" class="form_control"  id="category" name="categoria" required>

                 <p id="categoryError" class="input-msg-error"></p>

        </fieldset>

        <!-- Grupo 2: Descripción -->
        <fieldset>
            <legend>Descripción</legend>
            <label for="shortDescription" class="label-required">Descripción Corta:</label>
            <textarea id="shortDescription"  name="shortDescription" rows="4" required maxlength="120"></textarea>
             
                  <p id="shortDescription" class="input-msg-error"></p> 

            <label for="descripcion_larga">Descripción Detallada:</label>
            <textarea id="descripcion_larga" name="descripcion_larga" rows="8"></textarea>
        </fieldset>

        <!-- Grupo 3: Información adicional -->
        <fieldset>
            <legend>Información Adicional</legend>
            <div class="div_container">
                <label for="envio_sin_cargo">Envío sin Cargo:</label>
                <input class="form_control"  type="checkbox" id="envio" name="envio_sin_cargo">
            </div>

            <label for="ageFrom">Edad desde:</label>
            <input type="number" id="ageFrom" name="ageFrom" min="0">

                <p id="ageFromError" class="input-msg-error"></p>

            <label for="ageTo">Edad hasta:</label>
            <input class="form_control"  type="number" id="ageTo" name="edad_hasta" max="1">
                 <p id="ageToError" class="input-msg-error"></p>
        </fieldset>

        <!-- Grupo 4: Foto -->
        <fieldset>
            <legend>Foto</legend>
            <label for="foto" class="label-required">Foto:</label>
            <input class="form_control"  type="file" id="foto" name="foto" accept="image/*" required>
                  
                  <p id="fotoError" class="input-msg-error"></p>

        </fieldset>
        <div class="button_container">
            <button class="btn btn-primary">Guardar producto</button>
        </div>
        <!-- Botón de envío -->

    </form>
    <footer class="footer_container">
        <div class="footer_element">
            <img src="../imagenes/logo.png" alt="Logo de tu empresa">
            <ul class="nav nav-underline">
              <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            </ul>
        </div>
        <div class="footer_element_2">
          <p>2023 Juegueteria Cosmica. Todos los derechos reservados.</p>
        </div>
      </footer>
<script src="/js/alta.js"></script>
</body>
</html>
